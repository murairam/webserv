server {
    server_name localhost;
    listen 127.0.0.1:32000;
    client_max_body_size 256M;

    location / {
        methods GET;
        alias ./data/www/example/html/;
        index index.html;
        autoindex on;
    }

    location /upload/ {
        methods POST DELETE GET PUT;
        alias ./data/www/example/uploads/;
		autoindex on;
    }

    location /cgi/ {
        methods GET POST;
        alias ./data/www/example/cgi/;
        cgi .py /usr/bin/python3;
        cgi .sh /usr/bin/bash;
        cgi .pl /usr/bin/perl;
        cgi .rb /usr/bin/ruby;
        cgi .php /usr/bin/php-cgi;
		autoindex on;
    }

    location /redirect/ {
		methods GET;
        return 301 /;
		alias ./data/www/example/html/;
    }
}
