server {
    server_name example.com;
    listen 127.0.0.1:1831;

    client_max_body_size 128K;
    error_page 404 /assets/error_pages/404.html;
    error_page 413 /assets/error_pages/413.html;

    location / {
        methods GET;
        alias ./data/www/example/html/;
        index index.html;
        autoindex off;
    }

    location /upload {
        methods POST;
        alias ./data/www/example/uploads/;
    }

    location /delete {
        methods DELETE;
        alias ./data/www/example/uploads/;
    }

    location /php {
        methods GET POST;
        index index.php;
        cgi .php /usr/bin/php-cgi/;
    }

    location /redirect {
        return 301 ./data/www/example/html/;
    }
}
server {
	server_name www.example.com;
	listen 0.0.0.0:1832;

    location / {
        return 301 http://example.com$request_uri;
    }
}

server {
	server_name assets.example.com;
	listen 0.0.0.0:1833;

    client_max_body_size 128K;

    location / {
        methods GET;
        root ./assets/;
        index index.html;
        autoindex on;
    }
}
