# =========================
# SERVER A: main site
# =========================
server {
    listen 0.0.0.0:8080;
    server_name example.com;

    client_max_body_size 20M;
    error_page 404 /errors/404.html;
    error_page 413 /errors/413.html;

    location / {
        methods GET;
        root /var/www/example/html;
        index index.html;
        autoindex off;
    }

    location /upload {
        methods POST;
        upload_path /var/www/example/uploads;
    }

    location /delete {
        methods DELETE;
        root /var/www/example/uploads;
    }

    location /php {
        methods GET POST;
        root /var/www/example/cgi;
        index index.php;
        cgi .php /usr/bin/php-cgi;
    }

    location /redirect {
        return 301 /newplace;
    }
}

# =========================
# SERVER B: redirect for "www."
# =========================
server {
    listen 0.0.0.0:8080;
    server_name www.example.com;

    location / {
        return 301 http://example.com$request_uri;
    }
}

# =========================
# SERVER C: assets
# =========================
server {
    listen 0.0.0.0:8081;
    server_name assets.example.com;

    client_max_body_size 5M;

    location / {
        methods GET;
        root /var/www/assets;
        index index.html;
        autoindex on;
    }
}

# =========================
# SERVER D: Python CGI demo
# =========================
server {
    listen 127.0.0.1:9090;
    server_name cgi.local;

    location / {
        methods GET POST;
        root /var/www/cgi;
        index index.py;
        cgi .py /usr/bin/python3;
    }
}
