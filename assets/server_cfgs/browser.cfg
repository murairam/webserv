server {
    server_name 127.0.0.1;
    listen 127.0.0.1:1831;
    client_max_body_size 128K;
    error_page 404 /assets/error_pages/404.html;
    error_page 413 /assets/error_pages/413.html;

    location / {
        methods GET POST;
        alias ./data/www/example/html/;
        index index.html;
        autoindex off;
    }

    location /upload {
        methods POST PUT;
        alias ./data/www/example/uploads/;
    }

    location /delete {
        methods DELETE;
        alias ./data/www/example/uploads/;
    }

    location /cgi {
        methods GET POST;
        alias ./data/www/example/cgi/;
        cgi .php /opt/homebrew/bin/php-cgi;
        cgi .py /usr/bin/python3;
        cgi .sh /bin/bash;
        cgi .pl /usr/bin/perl;
        cgi .rb /usr/bin/ruby;
    }

    location /redirect {
        return 301 /;
    }
}
