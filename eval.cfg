server {
    server_name 127.0.0.1;
    listen 127.0.0.1:8080;
    client_max_body_size 1M;
    location / {
        methods GET;
        alias ./data/www/;
        index index.html;
        autoindex off;
    }

    location /put_test/ {
        methods PUT;
        alias ./data/uploads/;
        autoindex off;
    }

    location /post_body {
        methods POST;
        alias ./data/www/;
        client_max_body_size 100B;
        autoindex off;
    }

    location /directory/ {
        methods GET;
        alias ./YoupiBanane/;
        index youpi.bad_extension;
        autoindex on;
    }

    location /cgi_bla/ {
        methods POST;
        alias ./YoupiBanane/;
        cgi .bla ./YoupiBanane/cgi_tester;
    }
}
